서울시에서 제공하는 OpenAPI 를 활용하여 서울에서 여가 생활을 즐기는데 
서울에 소재하는 공원과 문화시설, 다양한 공연 정보 
그리고 서울시에 산재해있는 문화재 정보를 편리하게 제공 및 검색할 수 있도록 돕는다.  

일단은, OpenAPI 에서 제공하는 정보 내에서 최대한 활용하여 화면을 구성하였으며,
시설을 이용하는데 가장 중요한 교통정보는 추후 업데이트 할 수 있기를...
